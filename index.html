<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f6d2d2">
    <meta name="msapplication-TileColor" content="#f6d2d2">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 现在可以安全地设置data-theme属性
        document.body.setAttribute('data-theme', 'light');
      });;
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        if(!localStorage.getItem('vueuse-color-scheme')){
          localStorage.setItem('vueuse-color-scheme', 'light')
        }
        const setting = localStorage.getItem('vueuse-color-scheme') || 'light'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
          // document.addEventListener('DOMContentLoaded', function() {
          //   // 现在可以安全地设置data-theme属性
          //   document.body.setAttribute('data-theme', 'dark');
          // });
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <noscript>
      This website requires JavaScript to function properly.
      Please enable JavaScript to continue.
    </noscript>
  </body>
</html>
